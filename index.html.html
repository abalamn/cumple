<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Tía!</title>
    <!-- Fuente de Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400&display=swap">
    
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            color: #ff6f61;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            animation: zoomIn 1.5s ease-out;
        }

        p {
            font-size: 22px;
            font-weight: bold;
            margin: 20px;
            color: #333;
            animation: slideIn 1.8s ease-out;
        }

        #custom-message {
            margin-top: 20px;
            font-size: 22px;
        }

        .share-link {
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            animation: bounceIn 2s ease-out;
        }

        .share-link:hover {
            background-color: #ff3d3d;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="greeting">¡Feliz Cumpleaños, Tía!</h1>
        <p id="custom-message">¡Que la pases súper bien en tu día especial!</p>

        <button class="share-link" onclick="copyLink()">Copiar enlace de felicitación</button>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const message = urlParams.get('message');

        // Mostrar el nombre y el mensaje personalizado
        document.getElementById('greeting').innerText = name ? `¡Feliz Cumpleaños, ${name}!` : '¡Feliz Cumpleaños, Tía!';
        document.getElementById('custom-message').innerText = message ? message : '¡Que la pases súper bien en tu día especial!';

        // Función para copiar el enlace
        function copyLink() {
            const shareUrl = window.location.href;
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert("¡Enlace copiado! Comparte con la persona de cumpleaños.");
            });
        }
    </script>

</body>
</html>
